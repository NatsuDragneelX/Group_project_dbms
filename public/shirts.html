<html>


    
<head>
    <title>Shirt Management</title>
    
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>



    <nav>
        <div class="nav-container">
            <a href="#home" class="nav-logo">
                <img src="YoutubeShirts-logo.png" alt="Your Logo">
                <a href="#home" class="nav-logo">YouTube Shirts</a>
            </a>
            
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="customer.html">Customers</a></li>
                <li><a href="shirts.html">Shirts</a></li>
                <li><a href="wishlist.html">Wishlist</a></li>
                <li><a href="youtuber.html">Youtuber</a></li>
                
            </ul>
        </div>
    </nav>
    <main>

    <div id="page-container">
        <div id="content-wrap">
            <div class="centered-container">
                <h1>Shirts </h1>
            
                <button id="add-shirt-button">Add Shirt</button>
                <div id="add-shirt-tab" style="display: none;">
               

                  
            
                <!--    new shirts forms         -->
                <h2>Add a new shirt</h2>
                <form id="add-shirt-form">
                <label for="shirtid">ShirtID:</label><br>
                <input type="text" id="shirtid" name="shirtid"><br>  
                <label for="size">Size:</label><br>
                <input type="text" id="size" name="size"><br>
                <label for="color">Color:</label><br>
                <input type="text" id="color" name="color"><br>
                <label for="deadline">Deadline:</label><br>
                <input type="text" id="deadline" name="deadline"><br>
                <label for="designpercentage">Design Percentage:</label><br>
                <input type="text" id="designpercentage" name="designpercentage"><br>
                <button id="submitButton" type="submit">Add Shirt</button>

                
            </form>
            </div>

            <!-- Edit customer button   -->
            <button id="edit-customer-button">Edit Shirt</button>
            <div id="customer-tab" style="display: none;">

            </div>


            <!--Delete customer button-->
            <button id="shirt-button">Delete Shirt</button>
            <div id="shirt-tab" style="display: none;">
                <form id="delete-shirt-form"></form>
                <label for="delete-shirtid">ShirtID:</label><br>
                <input type="text" id="delete-shirtid" name="delete-shirtid"><br> 

                <button id="submitButton" type="submit">Delete Shirt</button>


            </div>


            <h1>Send back a Shirt </h1>
            <button id="return-shirt-button">Return-Form </button>
            <div id="return-shirt-tab" style="display: none;">
                <form id="return-shirt-form">
                    <label for="returnid">ReturnID:</label><br>
                    <input type="text" id="returnid" name="returnid"><br>  
                    <label for="checkername">CheckerName:</label><br>
                    <input type="text" id="checkername" name="checkername"><br>
                    <label for="returndate">ReturnDate:</label><br>
                    <input type="text" id="returndate" name="returndate"><br>
                    <label for="reasonforreturn">ReasonForReturn:</label><br>
                    <input type="text" id="reasonforreturn" name="reasonforreturn"><br>
                    <label for="actiontaken">ActionTaken:</label><br>
                    <input type="text" id="actiontaken" name="actiontaken"><br>
                    <button id="submitButton" type="submit">Submit Form</button>


                </form>
            </div>


            
            <h1>Returned Shirts </h1>
            <button id="returned-shirt-Button">Check</button>
            <div id="check-returned-tab" style="display: none;">

            </div>


            
            <h1>Shirt condition</h1>
            <button id="addButton">Check</button>
            <div id="add-customer-tab" style="display: none;">   
                
            </div>
        </div>

       
    </div>

    </main>

    <script src="script.js"></script>
</body>
